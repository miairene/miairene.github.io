---
title: Projects
id: Projects
layout: default
---

<main>
    <div class="card-deck">
        {% assign project_in_order = site.projects | sort:"order" %}
        {% for project in project_in_order %}
        <a href="/projects/{{ project.slug }}">
            <div class="card m-3" style="height: 18rem; width: 18rem">
                <img class="card-img" src="/assets/projects/cropped/{{project.card_pic}}" alt="{{project.title}}"
                    style="height: 100%; width: 100%; object-fit: cover">

                <!-- <div class="card-img-overlay">
                    <h5 class="card-title m-2">{{project.title}}</h5>
                </div> -->
            </div>
        </a>
        {% endfor %}
    </div>
</main>
