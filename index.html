<div id="mute-button" style="font-family: Rubik; color: white; padding: 20px; cursor: default; user-select: none;">
    UNMUTE</div>

<script>
    const video = document.getElementById("back-video");
    window.addEventListener('load', function () {
        const src = document.createElement('source');
        if (window.innerWidth > window.innerHeight) {
            src.setAttribute('src', 'reel_desktop.mp4');
        } else {
            src.setAttribute('src', 'reel_mobile.mp4');
        }
        video.appendChild(src);
    });
    const mute = document.getElementById("mute-button");
    mute.onclick = function () {
        if (mute.innerHTML.trim() === 'UNMUTE') {
            mute.innerHTML = 'MUTE';
            video.muted = false;
        } else {
            mute.innerHTML = 'UNMUTE';
            video.muted = true;
        }
    };
</script>
