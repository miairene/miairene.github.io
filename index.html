<header>
    <video id="back-video" autoplay muted loop>
    </video>
</header>

<img id="mute-button" class="ml-3 " src="/assets/mute.png" alt="mute" />

<script>
    const video = document.getElementById("back-video");
    window.addEventListener('load', function () {
        const src = document.createElement('source');
        if (window.innerWidth > window.innerHeight) {
            src.setAttribute('src', 'reel_desktop.mp4');
        } else {
            src.setAttribute('src', 'reel_mobile.mp4');
        }
        video.appendChild(src);
    });
    const mute = document.getElementById("mute-button");
    mute.onclick = function () {
        if (mute.getAttribute('src') === '/assets/mute.png') {
            mute.src = '/assets/unmute.png';
            video.muted = false;
        } else {
            mute.src = '/assets/mute.png';
            video.muted = true;
        }
    };
</script>
